<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="home-section">
        <header>
            <div class="navbar">
                <div class="logo"><img src="image/Logo.png" alt="logo"></div>
                <div class="menubar">
                    <button class="homeBTN">HOME</button>
                    <button class="ProductBTN">PRODUCT</button>
                    <button class="discount">DISCOUNT</button>
                    <button class="contact">CONTACT</button>
                </div>
            </div>
        </header>
        <div class="product-name">
        <div class="content">
            <h1 class="name">១៩៩៩</h1>
            <span>Coffee and Milk Tea</span>
        </div>
        </div>
    </section>
    <!-- Product -->
    <section id="product-section">
        <div class="product-container">
            <div>OUR PRODUCT</div>
            <div class="item">
                <div>
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </section>+
    <!-- contact -->
    <section id="contact-section">
        <div class="contact-container">
            <div class="media">
                    <div class="title">Social Media</div>
                    <p class="detail">
                        Your can follow us on our Social Media 
                        by click on the link are given below.
                    </p>
                    <div>
                        <i class='bx bxl-facebook' id="FBIcon"></i>
                        <i class='bx bxl-instagram' id="IGIcon"></i>
                        <i class='bx bxl-tiktok' id="TiktokIcon"></i>
                    </div>
            </div>
            <div class="contactInfo">
                <div class="title">Contact Info</div>
                <div class="phone">
                    <i class='bx bx-phone'> 096 592 0585</i>
                </div> 
                <div class="email">
                    <i class='bx bx-envelope' > Username@gmail.com</i>  
                </div>   
            </div>
            <div class="getting-start">
                <div class="title">Getting Started</div>
                <a href="#home-section">HOME</a> 
                <a href="#product-section">PRODUCT</a>
                <a href="#">DICOUNT</a>
                <a href="#">CONTACT</a>
            </div>
            <div class="location">
                <div class="title">Google Mape</div>
                <p>
                    You can find our store on google mape
                    by scan QR code.
                </p>
                <img class="QRcode"src="image/map.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
